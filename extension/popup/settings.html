<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="settings.css"/>
</head>
<body>
    <div id="popup-content">
        <div id="titlebar">
            <span class="title">Patronus</span>
            <label class="switch">
                <input id="toggle_switch" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <form>
            <label for="keywords" title="Keywords are the words that should be searched for.">
                Keywords
                <textarea name="keywords" id="keywords" cols="27" rows="4">Enter some space separated or,comma,separated,keywords,here and, you, will, be, notified, when, they're mentioned</textarea>
            </label>
            <label for="interval" title="Interval is how often the search will be run (in milliseconds).">
                Interval
                <input type="number" name="interval" id="interval" value="5000">
            </label>
            <button type="button apply" id="apply" class="apply">Apply</button>
        </form>
        <div id="subtitle-warning" class="warning hidden">
            Subtitles are disabled!
        </div>
        
        <hr/>

        <div id="titlebar">
            <span class="title" title="Toggle the switch to start/pause recording slide chages. Hit 'download' to get your zip.">Slideshot</span>
            <label class="switch">
                <input id="slideshot_status" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <form>
            <!--<label for="sensitivity">
                sensitivity
                <br>
                <input type="number" min="500" max="10000" value="1000" id="sensitivity" name="sensitivity">
            </label><br><br>-->
            <span>Slide Count: </span>
            <span id="frame_count">0</span><br><br>
            <button id="download_zip">Download Zip</button>
        </form>
    </div>

    <div id="error-content" class="hidden">
        <img src="../icons/deer-96.png">
        <p>Patronus will only work inside a meet on <a href="https://meet.google.com/">meet.google.com</a></p>
    </div>
    <script src="settings.js"></script>
</body>
</html>
