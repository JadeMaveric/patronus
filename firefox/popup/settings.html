<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="settings.css"/>
</head>
<body>
    <div id="popup-content">
        <div id="titlebar">
            <span class="title">Patronus</span>
            <label class="switch">
                <input type="checkbox" onclick="handleToggle">
                <span class="slider round"></span>
            </label>
        </div>
        
        <form>
            <label for="keywords">
                Keywords
                <textarea name="keywords" id="keywords" cols="27" rows="4">Enter some space separated or,comma,separated,keywords,here and, you, will, be, notified, when, they're mentioned</textarea>
            </label>
            <label for="interval">
                Interval
                <input type="number" name="interval" id="interval" value="5000">
            </label>
            <button type="button" apply" id="apply" class="apply" onclick="handleApply()">Apply</button>
            <span class="notice hidden" id="wrongtab">only works in a gMeet tab</span>
        </form>

    </div>
    <div id="error-content" class="hidden">
        <p>Can't analyse this page</p>
        <p>Try a different page</p>
    </div>
    <script src="settings.js"></script>
</body>
</html>
