<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="settings.css"/>
</head>
<body>
    <div id="popup-content">
        <label>Keywords</label>
        <textarea type="text" name="keywords" id="keywords"></textarea>
        <button class="button keywords">set</button>

        <label>Interval</label>
        <input type="number" name="interval" id="interval" min="1000" max="10000" value="3000">
        <button class="button interval">set</button>

        <button class="button set">start</button>
        <button class="button reset">stop</button>
    </div>
    <div id="error-content" class="hidden">
        <p>Can't analyse this page</p>
        <p>Try a different page</p>
    </div>
    <script src="settings.js"></script>
</body>
</html>
